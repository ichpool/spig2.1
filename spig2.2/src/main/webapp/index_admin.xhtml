                    <div class="page-content">
                        <section id="contact" class="content-section">
                            <center>
                                <p:gmap id="map" center="41.381542, 2.122893" zoom="15" type="HYBRID" style="height: 500px;"/>
                            </center>
                            <div id="contact-content">
                                <div class="section-heading">
                                    <h1>
                                        <div>Regístrate</div>
                                        <em>SPIG</em>
                                    </h1>
                                    <p>Conviértete en un comentarista
                                    <br></br>y conoce muchos lugares.</p>

                                </div>
                                <div class="section-content">
                                    <form id="contact" action="#" method="post">
                                        <div class="row">
                                            <div class="col-md-4">
                                              <fieldset>
                                                  <input name="name" type="text" class="form-control" id="name" placeholder="Your name..." required=""></input>
                                              </fieldset>
                                            </div>
                                            <div class="col-md-4">
                                              <fieldset>
                                                  <input name="email" type="email" class="form-control" id="email" placeholder="Your email..." required=""></input>
                                              </fieldset>
                                            </div>
                                             <div class="col-md-4">
                                              <fieldset>
                                                  <input name="subject" type="text" class="form-control" id="subject" placeholder="Subject..." required=""></input>
                                              </fieldset>
                                            </div>
                                            <div class="col-md-12">
                                              <fieldset>
                                                <textarea name="message" rows="6" class="form-control" id="message" placeholder="Your message..." required=""></textarea>
                                              </fieldset>
                                            </div>
                                            <div class="col-md-12">
                                              <fieldset>
                                                <button type="submit" id="form-submit" class="btn">Send Message Now</button>
                                              </fieldset>
                                            </div>
                                        </div>
                                    </form>
                                </div>
